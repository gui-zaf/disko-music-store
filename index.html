<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/welcome-banner.css">
    <link rel="stylesheet" href="css/about.css">
    <title>Disko - Store</title>
</head>

<body>
    <header id="home">
        <nav>
            <strong>DISKO</strong>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#songs">Songs</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="page-holder">
        <section class="welcome-banner">
            <video autoplay muted loop>
                <source src="assets/videos/banner.mp4" type="video/mp4">
            </video>
            <div class="welcome-text">
                <h1>DISKO</h1>
                <h2>MUSIC THAT SOUNDS</h2>
            </div>
        </section>

        <section id="about" class="about-container">
            <aside class="about-left-side-container">
                <video autoplay muted loop>
                    <source src="assets/videos/about.mp4" type="video/mp4">
                </video>
                <img class="about-left-side-image" src="assets/images/sony-cassette.jpg">
            </aside>
            <aside class="about-right-side-container">
                <div class="about-title-container">
                    <h1>ABOUT</h1>
                </div>
                <div class="about-subtitle-container">
                    <h2>Musically Constant</h2>
                </div>
                <div class="about-right-side-container-video-holder">
                    <video autoplay muted loop>
                        <source src="assets/videos/musically.mp4" type="video/mp4">
                    </video>
                    <div class="glassmorph-about-container">
                        <p class="about-text">
                            We emerged to promote culture and that's all that matters.
                        </p>
                    </div>
                </div>
            </aside>
        </section>
        <section class="rewind-section"></section>
    </main>
</body>

</html>
